<ng-sidebar-container>

  <div ng-sidebar-content class="page-content">
    <app-header [sidebar]="sidebar"></app-header>

    <div class="ui segment app-container">
      <sui-dimmer [(isDimmed)]="sidebar.opened" (click)="sidebar.close()">
      </sui-dimmer>
      <router-outlet></router-outlet>
    </div>
  </div>

  <ng-sidebar #sidebar mode="slide" position="right">
    <app-sidebar></app-sidebar>
  </ng-sidebar>

</ng-sidebar-container>
