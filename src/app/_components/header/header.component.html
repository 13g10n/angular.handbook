<div class="ui container searchbar">
  <ng-template let-result let-query="query" #template>
    <h4 class="ui header" style="margin-top: 0;">
      <span class="ui red tiny label" style="margin-left: 0;">{{ result.topic }}</span>
      {{ result.title }}
      <div class="sub header">
        Posted {{ result.created | date:"d.M.y" }}
        by {{ result.author.first_name }} {{ result.author.last_name }}
      </div>
    </h4>
  </ng-template>

  <sui-search
    placeholder="Search for manuals..."
    [searchDelay]="500"
    [hasIcon]="false"
    [optionsLookup]="search"
    [resultTemplate]="template">
  </sui-search>
</div>
