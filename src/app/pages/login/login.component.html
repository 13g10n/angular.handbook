<div class="ui grid">
  <div class="sixteen wide mobile eight wide computer column">
    <p>1</p>
  </div>

  <div class="sixteen wide mobile eight wide computer column">
    <div class="ui segment">
      <form (ngSubmit)="login()" class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="email" name="email" [(ngModel)]="model.email" required placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" [(ngModel)]="model.password" required placeholder="Password">
            </div>
          </div>

          <sui-message *ngIf="error" class="error">
            <div class="header">
              Error!
            </div>
            <p>{{ error }}</p>
          </sui-message>

          <button [disabled]="loading" class="ui fluid large teal submit button">Login</button>
        </div>
      </form>
    </div>

    <div class="ui message">
      New to us? <a routerLink="/register">Sign Up</a>
    </div>
  </div>
</div>
