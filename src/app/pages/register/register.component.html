<div class="container" style="padding-top: 50px">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h2>Register</h2>

            <form (ngSubmit)="register()" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="model.email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="first_name">First name</label>
                    <input type="text" class="form-control" [(ngModel)]="model.first_name" name="first_name" required />
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" class="form-control" [(ngModel)]="model.last_name" name="last_name" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="model.password" name="password" required />
                </div>
                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
                </div>

                <span>Already have an accout? </span><a routerLink="/login">Login</a>
            </form>
        </div>
    </div>
</div>
